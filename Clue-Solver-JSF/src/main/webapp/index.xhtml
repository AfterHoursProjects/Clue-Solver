<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="3" >
                <f:facet name="header">
                    Clue Solver JSF
                </f:facet>
                
                    <h:outputText value="Remaining Triples"/>
                    <h:selectOneMenu >
                        <f:selectItems value="#{mainAction.remainingTriples}"/>
                    </h:selectOneMenu>
                    &nbsp;
                
                    <h:outputText value="Actions:" />
                    <h:button outcome="card" value="Eliminate Card"/>
                    <h:button outcome="triple" value="Eliminate Triple"/>
                                    
                    <h:outputText value="Most Likely Triple:"/>
                    <h:outputText value="#{mainAction.mostLikelyTripleTxt}"/>
                    <h:outputText value="#{mainAction.mostLikelyTriplePct}%"/>
                
           </p:panelGrid>
        </h:form>
    </h:body>
</html>
