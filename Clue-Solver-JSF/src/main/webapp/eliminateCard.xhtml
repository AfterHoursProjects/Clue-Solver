<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Eliminate Card</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:panel style="min-width: 800px;max-width: 800px">
                    <f:facet name="header">
                        <h:outputText value="Please choose type of card to eliminate:" />
                    </f:facet>
                    <p:selectOneButton id="cardTypes"  value="#{mainAction.cardType}">
                        <f:selectItem itemLabel="Room"  itemValue="room"  />
                        <f:selectItem itemLabel="Suspect" itemValue="suspect"/>
                        <f:selectItem itemLabel="Weapon" itemValue="weapon"/>
                        <f:ajax event="change" execute="@this" render="cards"/>
                    </p:selectOneButton>
                </p:panel>
                <p:panel id="cards"  style="min-width: 800px;max-width: 800px">
                    <f:facet name ="header" style="background-color: blue">
                        <h:outputText value="Please select the card to eliminate: "/>
                    </f:facet>
                    <p:selectOneButton id="room" value="#{mainAction.cardElim}" rendered="#{mainAction.cardType eq 'room'}">  
                        <f:selectItems value="#{mainAction.rooms}" />  
                    </p:selectOneButton>  
                    <p:selectOneButton id="suspect" value="#{mainAction.cardElim}" rendered="#{mainAction.cardType eq 'suspect'}">  
                        <f:selectItems value="#{mainAction.suspects}" />  
                    </p:selectOneButton> 
                    <p:selectOneButton id="weapon" value="#{mainAction.cardElim}" rendered="#{mainAction.cardType eq 'weapon'}">  
                        <f:selectItems value="#{mainAction.weapons}" />  
                    </p:selectOneButton>  
                </p:panel>
                <p:panel id="cardactions" style="min-width: 800px;max-width: 800px">
                    <h:button outcome="main" value="Cancel" />
                    <h:commandButton value="Submit" action="#{mainAction.doCardElimination}"/>
                </p:panel>
            </h:form>
        </f:view>
    </h:body>
</html>
